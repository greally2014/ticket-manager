<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Register New User Form</title>

    <style>
		.error {color: #ff0000
        }
	</style>

</head>

<body>

	<div>

		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Register New User</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Registration Form -->
					<!--/*@thymesVar id="user" type=""*/-->
					<form th:action="@{/register/processRegistration}"
                          th:object="${registrationDto}" method="POST"
                          class="form-horizontal">

						<!-- User name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{username}" maxlength="50"
                                   placeholder="username (*)" class="form-control"/>
						</div>
						<div th:if="${#fields.hasErrors('username')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('username')}" th:text="${err}"/>
							</ul>						
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<input type="password" th:field="*{password}" maxlength="80" placeholder="password (*)"
                                   class="form-control" th:errorclass="fieldError"/>
						</div>
						
						<!-- Confirm Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							<input type="password" th:field="*{matchingPassword}" maxlength="80"
                                   placeholder="confirm password (*)" class="form-control" th:errorclass="fieldError"/>
						</div>
                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"/>
                            </ul>
                        </div>


                        <!-- Roles -->
                        <div style="margin-bottom: 25px" class="input-group" th:object="${roles}">
                            <select class="form-control" th:field="${registrationDto.formRole}">
                                <option value="">Select Role</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.getKey()}"
                                        th:text="${role.getValue()}">

                                </option>
                            </select>
                        </div>
                        <div th:if="${#fields.hasErrors('formRole')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('formRole')}" th:text="${err}"/>
                            </ul>
                        </div>
					
						
						<!-- First name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{firstName}" maxlength="50" placeholder="first name (*)"
                                   class="form-control" th:errorclass="fieldError"/>
						</div>
						<div th:if="${#fields.hasErrors('firstName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"/>
							</ul>						
						</div>
						
						<!-- Last name -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{lastName}" maxlength="50" placeholder="last name (*)"
                                   class="form-control" th:errorclass="fieldError"/>
						</div>
						<div th:if="${#fields.hasErrors('lastName')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
							</ul>						
						</div>

                        <fieldset>
                            <legend>What's your gender?</legend>
                            <ul>
                                <li>
                                    <input id="gender-male" type="radio" name="gender" th:field="*{gender}" th:value="'m'">
                                    <label th:for="gender-male">Male</label>
                                </li>
                                <li>
                                    <input id="gender-female" type="radio" name="gender" th:field="*{gender}" th:value="'f'">
                                    <label th:for="gender-female">Female</label>
                                </li>
                                <li>
                                    <input id="gender-other" type="radio" name="gender" th:field="*{gender}" th:value="'o'">
                                    <label th:for="gender-other">Other</label>
                                </li>
                            </ul>
                            <div th:if="${#fields.hasErrors('gender')}"
                                 style="margin-bottom: 25px" class="text-danger">
                                <ul>
                                    <li th:each="err : ${#fields.errors('gender')}" th:text="${err}" />
                                </ul>
                            </div>
                        </fieldset>
						
						<!-- Email -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							<input type="text" th:field="*{email}" maxlength="50" placeholder="email (*)" class="form-control" th:errorclass="fieldError"/>
						</div>
						<div th:if="${#fields.hasErrors('email')}"
							style="margin-bottom: 25px" class="text-danger">
							<ul>
							  <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
							</ul>						
						</div>

                        <!-- Line 1 -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{address.line1}" maxlength="50"
                                   class="form-control mb-4 col-4" placeholder="Address Line 1">
                        </div>
                        <div th:if="${#fields.hasErrors('address.line1')}"
                             style="margin-bottom: 25px; color: red">
                            <ul>
                                <li th:each="err : ${#fields.errors('address.line1')}" th:text="${err}" ></li>
                            </ul>
                        </div>

                        <!-- Line 2 -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{address.line2}" maxlength="50"
                                   class="form-control mb-4 col-4" placeholder="Address Line 2">
                        </div>
                        <div th:if="${#fields.hasErrors('address.line2')}"
                             style="margin-bottom: 25px; color: red">
                            <ul>
                                <li th:each="err : ${#fields.errors('address.line2')}" th:text="${err}" ></li>
                            </ul>
                        </div>

                        <!-- City -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{address.city}" maxlength="50"
                                   class="form-control mb-4 col-4" placeholder="City">
                        </div>
                        <div th:if="${#fields.hasErrors('address.city')}"
                             style="margin-bottom: 25px; color: red">
                            <ul>
                                <li th:each="err : ${#fields.errors('address.city')}" th:text="${err}" ></li>
                            </ul>
                        </div>

                        <select th:field="*{address.county}" class="form-control mb-4 col-4">
                            <option th:value="''" th:text="County"></option>
                            <option th:value="'Antrim'" th:text="Antrim"></option>
                            <option th:value="'Armagh'" th:text="Armagh"></option>
                            <option th:value="'Carlow'" th:text="Carlow"></option>
                            <option th:value="'Cavan'" th:text="Cavan"></option>
                            <option th:value="'Clare'" th:text="Clare"></option>
                            <option th:value="'Cork'" th:text="Cork"></option>
                            <option th:value="'Derry'" th:text="Derry"></option>
                            <option th:value="'Donegal'" th:text="Donegal"></option>
                            <option th:value="'Down'" th:text="Down"></option>
                            <option th:value="'Dublin'" th:text="Dublin"></option>
                            <option th:value="'Fermanagh'" th:text="Fermanagh"></option>
                            <option th:value="'Galway'" th:text="Galway"></option>
                            <option th:value="'Kerry'" th:text="Kerry"></option>
                            <option th:value="'Kildare'" th:text="Kildare"></option>
                            <option th:value="'Kilkenny'" th:text="Kilkenny"></option>
                            <option th:value="'Laois'" th:text="Laois"></option>
                            <option th:value="'Leitrim'" th:text="Leitrim"></option>
                            <option th:value="'Limerick'" th:text="Limerick"></option>
                            <option th:value="'Longford'" th:text="Longford"></option>
                            <option th:value="'Louth'" th:text="Louth"></option>
                            <option th:value="'Mayo'" th:text="Mayo"></option>
                            <option th:value="'Meath'" th:text="Meath"></option>
                            <option th:value="'Monaghan'" th:text="Monaghan"></option>
                            <option th:value="'Offaly'" th:text="Offaly"></option>
                            <option th:value="'Roscomon'" th:text="Roscomon"></option>
                            <option th:value="'Sligo'" th:text="Sligo"></option>
                            <option th:value="'Tipperary'" th:text="Tipperary"></option>
                            <option th:value="'Tyrone'" th:text="Tyrone"></option>
                            <option th:value="'Waterford'" th:text="Waterford"></option>
                            <option th:value="'Westmeath'" th:text="Westmeath"></option>
                            <option th:value="'Wexford'" th:text="Wexford"></option>
                            <option th:value="'Wicklow'" th:text="Wicklow"></option>
                        </select>

                        <div th:if="${#fields.hasErrors('address.county')}"
                             style="margin-bottom: 25px; color: #ff0000">
                            <ul>
                                <li th:each="err : ${#fields.errors('address.county')}" th:text="${err}" ></li>
                            </ul>
                        </div>
                        <br>
                        <!-- Phone Number -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" th:field="*{phoneNumber}" maxlength="20"
                                   class="form-control mb-4 col-4" placeholder="Phone Number">
                        </div>
                        <div th:if="${#fields.hasErrors('phoneNumber')}"
                             style="margin-bottom: 25px; color: red">
                            <ul>
                                <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" ></li>
                            </ul>
                        </div>
						
						<!-- Register Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Register</button>
							</div>
						</div>
						
					</form>

				</div>

			</div>

		</div>

	</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
