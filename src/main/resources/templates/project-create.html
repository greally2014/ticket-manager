<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <title>Project Form</title>
</head>

<body>

<div class="container">

    <h3>Project Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Project</p>

    <form action="#" th:action="@{/projects/create}"
          th:object="${projectCreationDto}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{projectDto.id}" />
        <input type="hidden" th:field="*{projectDto.dateCreated}" />

        <div class="form-inline">
            <input type="text" th:field="*{projectDto.title}"
                   class="form-control mb-4 col-4" placeholder="Title">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('projectDto.title')}"
                  th:errors="*{projectDto.title}"
                  class="badge badge-danger ml-2 mb-4"></span>

        </div>

        <div class="form-inline">
            <textarea rows="4" cols="50" th:field="*{projectDto.description}"
                      class="form-control mb-4 col-4" placeholder="Description"></textarea>

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('projectDto.description')}"
                  th:errors="*{projectDto.description}"
                  class="badge badge-danger ml-2 mb-4"></span>
        </div>

        <div class="form-inline">
            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('projectManagerDtoList')}"
                  th:errors="*{projectManagerDtoList}"
                  class="badge badge-danger ml-2 mb-4"></span>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
                <tr th:each="tempProjectManager, itemStat : *{projectManagerDtoList}">
                    <td style="display: none"><input type="hidden"
                                                     th:field="*{projectManagerDtoList[__${itemStat.index}__].id}"/></td>
                    <td th:text="*{projectManagerDtoList[__${itemStat.index}__].username}"></td>
                    <td th:text="*{projectManagerDtoList[__${itemStat.index}__].firstName}"></td>
                    <td th:text="*{projectManagerDtoList[__${itemStat.index}__].lastName}"></td>
                    <td th:text="*{projectManagerDtoList[__${itemStat.index}__].email}"></td>
                    <td><input type="checkbox" th:field="*{projectManagerDtoList[__${itemStat.index}__].flag}"/></td>
                </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/projects/listProjects}">Back to Project List</a>

</div>
</body>

</html>
