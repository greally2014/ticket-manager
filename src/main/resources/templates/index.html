<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    <h2>Home</h2>
    <hr>
    <br>
    <div>
        <a th:href="@{/profile/showFormForUpdate}">Edit profile</a>
    </div>
    <br>
    <div sec:authorize="hasAnyRole('PROJECT_MANAGER', 'GENERAL_MANAGER')">
        <a th:href="@{/projects/listAll}">Projects</a>
    </div>
    <br>
    <div sec:authorize="hasAnyRole('PROJECT_MANAGER', 'GENERAL_MANAGER')">
        <a th:href="@{/employees/listAll}">Employees</a>
    </div>
    <br>
    <div sec:authorize="hasAnyRole('DEVELOPER', 'SUBMITTER', 'PROJECT_MANAGER', 'GENERAL_MANAGER')">
        <a th:href="@{/tickets/listAll}">Tickets</a>
    </div>
    <br>
    <form th:action="@{/logout}"
          th:method="POST">

        <input type="submit" value="logout" />

    </form>

</body>
</html>
