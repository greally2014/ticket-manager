<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <title>Project Directory</title>
</head>

<body>

<div class="container">

    <h3>Project Directory</h3>
    <hr>

    <!-- Add a search form -->

    <form action="#" th:action="@{/projects/search}"
          method="GET" class="form-inline">

        <!-- Add a button -->
        <a th:href="@{/projects/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Create Project
        </a>

        <input type="search"
               name="title"
               placeholder="Title"
               class="form-control-sm ml-5 mr-2 mb-3" />

        <button type="submit"
                class="btn btn-success btn-sm mb-3">Search</button>

    </form>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th sec:authorize="hasRole('GENERAL_MANAGER')">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProject : ${projects}">

            <td th:text="${tempProject.title}"></td>
            <td th:text="${tempProject.description}"></td>
            <td sec:authorize="hasRole('GENERAL_MANAGER')">
                <!-- Add "update" button/link -->
                <a th:href="@{/projects/showFormForUpdate(projectId=${tempProject.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/projects/delete(projectId=${tempProject.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
