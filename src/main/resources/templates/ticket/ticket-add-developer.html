<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <title>Ticket Form</title>
</head>

<body>

<div class="container">

    <h3>Ticket Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Ticket</p>

    <form action="#" th:action="@{/tickets/addDeveloper}"
          th:object="${ticketAddDeveloperDto}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{ticketDto.id}" />
        <input type="hidden" th:field="*{ticketDto.dateCreated}" />

        <div class="form-inline">
            <input type="text" th:field="*{ticketDto.title}"
                   class="form-control mb-4 col-4" placeholder="Title" readonly>

        </div>

        <div class="form-inline">
                <textarea rows="4" cols="50" th:field="*{ticketDto.description}"
                          class="form-control mb-4 col-4" placeholder="Description" readonly></textarea>

        </div>

        <table class="table table-bordered table-striped">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('developerDtoList')}"
                  th:errors="*{developerDtoList}"
                  class="badge badge-danger ml-2 mb-4"></span>

            <thead class="thead-dark">
            <tr>
                <th onclick="sortTable(0)">Username</th>
                <th onclick="sortTable(1)">First Name</th>
                <th onclick="sortTable(2)">Last Name</th>
                <th onclick="sortTable(3)">Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempUser, itemStat : *{developerDtoList}">
                <td  style="display: none" ><input type="hidden"
                                                   th:field="*{developerDtoList[__${itemStat.index}__].id}"/></td>
                <td th:text="*{developerDtoList[__${itemStat.index}__].username}"></td>
                <td th:text="*{developerDtoList[__${itemStat.index}__].firstName}"></td>
                <td th:text="*{developerDtoList[__${itemStat.index}__].lastName}"></td>
                <td th:text="*{developerDtoList[__${itemStat.index}__].email}"></td>
                <td><input type="checkbox" th:field="*{developerDtoList[__${itemStat.index}__].flag}"/></td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-info col-2">Add</button>

    </form>

    <hr>
    <a th:href="@{/tickets/showDetailsPage(id=${ticketAddDeveloperDto.ticketDto.id})}">Back to Ticket Details</a>

</div>

<script>
    function sortTable(n) {
        var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = ticketDocument.getElementById("project-table");
        switching = true;
        // Set the sorting direction to ascending:
        dir = "asc";
        /* Make a loop that will continue until
        no switching has been done: */
        while (switching) {
            // Start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /* Loop through all table rows (except the
            first, which contains table headers): */
            for (i = 1; i < (rows.length - 1); i++) {
                // Start by saying there should be no switching:
                shouldSwitch = false;
                /* Get the two elements you want to compare,
                one from current row and one from the next: */
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                /* Check if the two rows should switch place,
                based on the direction, asc or desc: */
                if (dir == "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        // If so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir == "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        // If so, mark as a switch and break the loop:
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                /* If a switch has been marked, make the switch
                and mark that a switch has been done: */
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                // Each time a switch is done, increase this count by 1:
                switchcount ++;
            } else {
                /* If no switching has been done AND the direction is "asc",
                set the direction to "desc" and run the while loop again. */
                if (switchcount == 0 && dir == "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
<script>
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = ticketDocument.getElementById("search-input");
        filter = input.value.toUpperCase();
        table = ticketDocument.getElementById("project-table");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>

</html>
