<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <title>Ticket Form</title>
</head>

<body>

<div class="container">

    <h3>Ticket Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Ticket</p>

    <form action="#" th:action="@{/tickets/addDeveloper}"
          th:object="${ticketAddDeveloperDto}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{ticketDto.id}" />
        <input type="hidden" th:field="*{ticketDto.dateCreated}" />

        <div class="form-inline">
            <input type="text" th:field="*{ticketDto.title}"
                   class="form-control mb-4 col-4" placeholder="Title" readonly>

        </div>

        <div class="form-inline">
                <textarea rows="4" cols="50" th:field="*{ticketDto.description}"
                          class="form-control mb-4 col-4" placeholder="Description" readonly></textarea>

        </div>

        <table class="table table-bordered table-striped">

            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('developerDtoList')}"
                  th:errors="*{developerDtoList}"
                  class="badge badge-danger ml-2 mb-4"></span>

            <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tempUser, itemStat : *{developerDtoList}">
                <td  style="display: none" ><input type="hidden"
                                                   th:field="*{developerDtoList[__${itemStat.index}__].id}"/></td>
                <td th:text="*{developerDtoList[__${itemStat.index}__].username}"></td>
                <td th:text="*{developerDtoList[__${itemStat.index}__].firstName}"></td>
                <td th:text="*{developerDtoList[__${itemStat.index}__].lastName}"></td>
                <td th:text="*{developerDtoList[__${itemStat.index}__].email}"></td>
                <td><input type="checkbox" th:field="*{developerDtoList[__${itemStat.index}__].flag}"/></td>
            </tr>
            </tbody>
        </table>

        <button type="submit" class="btn btn-info col-2">Add</button>

    </form>

    <hr>
    <a th:href="@{/tickets/showDetailsPage(id=${ticketAddDeveloperDto.ticketDto.id})}">Back to Ticket Details</a>

</div>

</body>

</html>
